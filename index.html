<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Slider Pie Chart</title>
</head>
<body>
    <h1>Slider Pie Chart</h1>
    <input type="range" class="slider" min="0" max="100" value="10" />
    <p><b>Percentage: </b><label class="slider-val">10</label>%</p>
    <div class="piechart" style="--percentage: 10%"></div>
    <script src="src/script.js"></script>
</body>
</html>
